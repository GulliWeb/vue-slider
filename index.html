<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Gulli Vue slider</title>
</head>
<body>
    <h1 style="color: white; font-size: 50px;" class="text-center fw-bold">VUE SLIDER</h1>
    <div id="app" class="container d-flex justify-content-center">
        <div id="carousel">
            <!-- Icons -->
            <i id="next" class="fas fa-angle-up" @click="nextSlide"></i>
            <i id="back" class="fas fa-angle-down" @click="prevSlide"></i>
            <div class="gallery">
                <!--<img v-for="image in images" :src="image.sources" :alt="image.description">-->
           <img :src="images[activeSlide].sources">
            </div>
        </div>
        <div id="thumbnails">
            <img v-for="(image, index) in images" :src="image.sources" alt="" @click="setActiveSlide(index)" :class="{ active: index === activeSlide }">
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
